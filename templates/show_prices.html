{% extends "layout.html" %}
{% block body %}
	<div>
		<span>Currently one US-Dollar costs ~ {{factor|round(2)}} Ð</span>
	</div>
	<ul class=prices>
	{% for country, value in prices.items() %}
		<li><h2>{{ country }}</h2>{{ (value * factor) | round(2) }} Ð<br/>
	{% else %}
		<li><em>Unbelievable.	No prices here so far</em>
	{% endfor %}
	</ul>
{% endblock %}
